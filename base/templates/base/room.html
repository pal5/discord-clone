{% extends "main.html" %}

{% block content %}
<h1> {{room.name}} </h1>
<p> {{room.description}}</p>
<div class="message-wrapper">
<h3>Conversation</h3>
<hr>
{% for message in room_messages %}
<div>
<small>@{{message.user}} {{message.created | timesince }} ago</small>
<p>{{message.body}}</p>
</div>
<hr>
{%endfor%}
<div>
{% endblock content %}
